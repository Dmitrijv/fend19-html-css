    <main>
      <section>
        <section>
          <h2>John Doe</h2>
          <img src="https://source.unsplash.com/random/400x600/?man-face" alt="photo of blog owner" />
          <br />
          <a href="mailto:johndoe@mailbox.com?subject=subject text">johndoe@mailbox.com</a>
          <address>Ipsumdolor 132, it amet 5</address>
          +46 73 219 22 05
        </section>
      </section>

      <section id="contactContainer">
        <h2>Contact Me</h2>

        <form action="https://formspree.io/xeqqzyvj" method="POST" id="contactMeForm">
          <label for="name">
            Name <input placeholder="Your name here" type="text" id="name" name="first name"">
          </label>

          <label for="email">
            Email
            <input required placeholder="Email, please" stype="text" name="email address" id="email" />
          </label>

          <label for="message">
            Your message
            <textarea
              required
              name="text message"
              placeholder="Write something nice"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </label>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
