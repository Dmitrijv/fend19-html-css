<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="./">Start</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>

    <section>
      <h2>Contact Me</h2>

      <form action="https://formspree.io/mdooolea" method="POST">
        <label for="name">
          Name <br />
          <input placeholder="Your name here" type="text" id="name" name="first
          name"">
        </label>

        <br />

        <label for="email">
          Email <br />
          <input
            required
            placeholder="Email, please"
            stype="text"
            name="email address"
            id="email"
          />
        </label>

        <br />

        <label for="message">
          Your message <br />
          <textarea
            required
            name="text message"
            placeholder="Write something nice"
            id="message"
            cols="30"
            rows="10"
          >
          </textarea>
        </label>
        <br />

        <button type="submit">Send</button>
      </form>
    </section>

  </body>
</html>
